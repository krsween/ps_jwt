<div class="login-panel panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Register</h3>
  </div>
  <div class="panel-body">
    <form role="form" name="register" novalidate ng-submit="submit()">
      <fieldset>
        <div class="form-group">
          <label for="email">
            Email Address
          </label>
          <input id="email" class="form-control" name="email" placeholder="E-mail"
                 type="email" autofocus="" ng-model="email" required>
          <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">
            <small>The email address is not valid.</small>
          </p>
        </div>
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input id="password" class="form-control" name="password" placeholder="Password"
                 type="password" ng-model="password" required>
          <p class="help-block" ng-show="register.password.$dirty && register.password.$invalid">
            <small>The password is required.</small>
          </p>
        </div>
        <div class="form-group">
          <label for="confirm-password">
            Confirm Password
          </label>
          <input id="confirm-password" class="form-control" name="confirmPassword" placeholder="Confirm Password"
                 type="password" ng-model="confirmPassword"
                 validate-equals="password">
          <p class="help-block" ng-show="register.confirmPassword.$dirty && register.confirmPassword.$invalid">
            The passwords don't match.
          </p>
        </div>
        <button ng-disabled="register.$invalid" class="btn btn-md btn-success" type="submit">
          Submit
        </button>
      </fieldset>
    </form>
  </div>
</div>
